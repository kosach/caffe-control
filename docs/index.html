<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeLAutomation UI Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CafeLAutomation Prototype</h1>
        <button class="button" onclick="location.href='dashboard.html'">Manager Dashboard</button>
        <button class="button" onclick="location.href='transactions.html'">Transaction Processing</button>
        <button class="button" onclick="location.href='writeoff.html'">Inventory Write-Off</button>
        <button class="button" onclick="location.href='reports.html'">Reports & Forecasts</button>
        <button class="button" onclick="location.href='usermanagement.html'">User Management</button>
    </div>
</body>
</html>
